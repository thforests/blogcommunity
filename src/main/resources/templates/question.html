<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="X-UA-Compatible" content="IE=8"/>
<head>
    <title th:text="${question.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap-theme.css">
    <link rel="stylesheet" href="../bootstrap/css/community.css">

    <script src="../jQuery/jquery.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js" type="application/javascript"></script>

</head>
<body>
<div th:insert="~{nav::headnav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h3><span th:text="${question.title}"></span></h3>
            <span class="text-desc">
                        作者：<span th:text="${question.user.name}"></span>
                        发布时间： <span th:text="${#dates.format(question.gmtCreate, 'yyyy-MM-dd HH:MM')}"></span>
                        阅读数：<span th:text="${question.viewCount}  "></span>
                    </span>
            <hr>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.description}"></div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

            <a th:href="@{'/publish/'+${question.id}}" class="community-menu" th:if="${session.user!=null && session.user.id==question.creator}">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp;编辑</a>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h3>发起人 </h3>
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-circle"
                             th:src="${question.user.iconUrl}">
                    </a>
            </div>
           <div class="media-body">
               <br>
               <h5 class="media-heading">
                   <span th:text="${question.user.name}"></span>
               </h5>
           </div>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h3>热门话题</h3>
            </div>

        </div>
    </div>
</div>
</div>
</body>
</html>
