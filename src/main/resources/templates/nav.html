<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="X-UA-Compatible" content="IE=8"/>
<head>
    <title>mylittlemoonpie</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap-theme.css">
    <link rel="stylesheet" href="../bootstrap/css/community.css?version=20200812">
    <script src="../jQuery/jquery.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js" type="application/javascript"></script>

</head>
<body>
<div style="position: sticky ;top :0">
<div th:fragment="headnav" >
<nav style="background-color:#161c20">
    <div>
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header" style="margin-left: 110px">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">mylittlemoonpie</span>
            </button>
            <a class="navbar-brand" href="/">mylittlemoonpie</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">

            </ul>
            <form class="navbar-form navbar-left" action="/" method="get">
                <div class="form-group">
                    <input type="text" class="form-control" name="search" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right" style="margin-right: 90px">
                <!--th:if="${session.user !=null}"-->
                <li th:if="${session.user!=null}">
                    <a href="/publish">发布</a>
                </li>

                <li><a href="/profile/replies">通知 <span class="badge" th:text="${session.unreadCount}"></span></a></li>

                <li class="dropdown" th:if="${session.user != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">
                        <span th:text="${session.user.getName()}"></span>
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="/profile/questions">我的问题</a></li>
                        <li><a href="/logout">退出登录</a></li>

                    </ul>
                </li>
                <li th:if="${session.user == null}">
<!--                    <a th:href="@{https://github.com/login/oauth/authorize(client_id='fe9463ce11cae635aec0',redirect_uri=${#httpServletRequest.getRequestURL()+'callback'},scope='user',state=1)}">-->

<!--                    </a>-->
                   <a href="/loginchoice" >登录</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
</div>
</div>
</body>
</html>
